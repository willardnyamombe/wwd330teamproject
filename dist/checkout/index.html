<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    
    
    
    <script type="module" crossorigin src="/assets/checkout.3a0b67af.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/main.6b8d29ec.js">
    <link rel="stylesheet" href="/assets/main.fcc1d133.css">
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form action="#" id="checkout-form" name="checkout-form">
        <fieldset class="fieldset" id="fieldset1">
          <legend>Customer Name</legend>
          <div class="formbox">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required />
          </div>
          <div class="formbox">
            <label for="fname">Last Name</label>
            <input type="text" name="lname" id="lname" required />
          </div>
        </fieldset>
        <fieldset class="fieldset" id="fieldset2">
          <legend>Customer Address</legend>
          <div class="formbox">
            <label for="street">Street Address</label>
            <input type="text" name="street" id="street-address" required />
          </div>
          <div class="formbox">
            <label for="city">City</label>
            <input type="text" name="city" id="city" required />
          </div>
          <div class="formbox">
            <label for="state">State</label>
            <input type="text" name="state" id="state" required />
          </div>
          <div class="formbox">
            <label for="zip">Zip Code</label>
            <input
              type="text"
              pattern="([0-9][0-9][0-9][0-9][0-9])"
              name="zip"
              id="zipcode"
              required
            />
          </div>
        </fieldset>
        <fieldset class="fieldset" id="fieldset2">
          <legend>Payment</legend>
          <div class="formbox">
            <label for="credit-card">Credit Card</label>
            <input
              type="tel"
              pattern="[0-9\s]{13,19}"
              maxlength="19"
              value="1234123412341234"
              name="cardNumber"
              id="credit-card"
              required
            />
          </div>
          <div class="formbox">
            <label for="exp">Expiration Date</label>
            <input
              type="text"
              pattern="(0[1-9]|1[0-2])[/](20)?[0-9]{2}"
              placeholder="mm/yy"
              name="expiration"
              id="exp"
              required
            />
          </div>
          <div class="formbox">
            <label for="security-code">Security Code</label>
            <input
              type="text"
              pattern="([0-9][0-9][0-9])"
              value="123"
              name="code"
              id="security-code"
              required
            />
          </div>
        </fieldset>
        <div class="checkout-button">
          <a href="./success.html"
            ><button type="submit">Submit Order</button></a
          >
        </div>
      </form>

      <section class="cart-summary">
        <h3>Cart Summary</h3>
        <p>Subtotal: <span id="subtotal"></span></p>
        <p>Tax: <span id="tax"></span></p>
        <p>Shipping Estimate: <span id="shipping-estimate"></span></p>
        <p>Order Total: <span id="order-total"></span></p>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
